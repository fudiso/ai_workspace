  <line x1="470" y1="590" x2="470" y2="620" stroke="rgb(132,136,139)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="710" y1="590" x2="640" y2="620" stroke="rgb(132,136,139)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="950" y1="590" x2="900" y2="620" stroke="rgb(132,136,139)" stroke-width="2" marker-end="url(#arrowhead)"/>

