  </text>

  <!-- 화살표: 포털 → 핵심기능 -->
  <line x1="600" y1="260" x2="600" y2="290" stroke="rgb(132,136,139)" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. 핵심 기능 레이어 -->
  <rect x="100" y="300" width="1000" height="120" rx="10" ry="10" fill="rgb(0,169,206)" stroke="rgb(0,169,206)" stroke-width="2"/>
