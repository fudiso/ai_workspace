  </text>

  <rect x="560" y="670" width="200" height="65" rx="5" ry="5" fill="white" stroke="rgb(174,99,78)" stroke-width="1"/>
  <text x="660" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgb(174,99,78)">
