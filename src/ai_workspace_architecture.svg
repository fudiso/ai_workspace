<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgb(132,136,139)" />
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="rgb(4,59,114)">
    
  </text>
  
  <!-- 1. 사용자 레이어 -->
  <rect x="100" y="60" width="1000" height="80" rx="10" ry="10" fill="rgb(4,59,114)" stroke="rgb(4,59,114)" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    사용자 그룹 (User Layer)
  </text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">운용부서</text>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">리스크관리</text>
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">마케팅</text>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">백오피스</text>
  <text x="800" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">IT부서</text>
  <text x="950" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">기타 현업</text>

  <!-- 화살표: 사용자 → 포털 -->
  <line x1="600" y1="140" x2="600" y2="170" stroke="rgb(132,136,139)" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. 통합 포털 레이어 -->
